<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style_login.css">
    <title>FinanCerto - login</title>
</head>
<body>


    <main class="login">

        <div class="left">

            <h1>FinanCerto</h1>

            <h2>Faça login<br>E organize sua vida financeira</h2>
            <img src="finanças-up.svg" alt="Usuário">
        </div>

        <div class="right">
            <div class="caixa">
                <h2>Login</h2>
                <div class="caixa-texto">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Digite seu email">
                </div>

                <div class="caixa-texto">
                    <label for="password">Senha</label>
                    <input type="password" name="senha" placeholder="Digite seu senha">
                </div>

                <div class="lembre-me">
                    <input type="checkbox">
                    <label for="">Lembre-me</label>
                </div>

                <button class="btn-entrar">Entrar</button>

                <a class="rec-senha" href="">Esqueci a senha</a>

               <p class="ou">ou</p>

                <div class="face-google">
                    <button class="face"><i class="bi bi-facebook"></i>Continuar com Facebook</button>
                    <button class="google"><i class="bi bi-google"></i>Continuar com Google</button>
                </div>

                <div class="cadastro">
                    <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
